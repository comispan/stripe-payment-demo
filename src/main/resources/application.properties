spring.application.name=payment-demo

# Stripe keys
stripe.api.key=sk_test_xxx
stripe.webhook.secret=whsec_xxx

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/mystore_db
spring.datasource.username=postgres
spring.datasource.password=your_password_here

# JDBC Driver (Spring Boot 3+ usually detects this automatically)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
# Use the PostgreSQL dialect for optimized SQL (Pessimistic Locking, etc.)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migration Settings
# This ensures Flyway runs its migrations on startup using the Postgres connection
spring.flyway.enabled=true

# Kafka Configuration
kafka.bootstrap-servers=broker:9092
kafka.consumer.inventory.group-id=inventory-group
kafka.consumer.auto-offset-reset=earliest
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.properties.spring.json.trusted.packages=*

kafka.topic.payment-success=payment-success-topic
